{% extends '_base.html' %}
{% block title %}Create URL{% endblock title %}

{% block content %}
<h1>Create URL</h1>
<form action="{% url 'save_url' %}" method="post">
  {% csrf_token %}
  <input type="text" name="url" id="url" placeholder="enter url....">
  <input type="submit" class='btn btn-success' value="Shorten URL">
</form>
{% endblock content %}
