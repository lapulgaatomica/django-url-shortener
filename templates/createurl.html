{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create URL{% endblock title %}

{% block content %}
<h1>Shorten URL</h1>
<form action="{% url 'save_url' %}" method="post">
  {% csrf_token %}
  {{form|crispy}}
  <input type="submit" class="btn btn-primary" value="Shorten Url">
</form>
{% endblock content %}
